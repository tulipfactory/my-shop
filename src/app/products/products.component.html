
<div class="row">

  <div class="card col" *ngFor = "let item of items | async">
    <img class="card-img-top" src="{{item.img}}">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">${{item.price}}</p>
      <a class="btn btn-primary" style="color: white" (click)="addToCart(item)">Add To Cart</a> 
    </div>
   </div>
    </div>
