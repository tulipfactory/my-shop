<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4"
            [(ngModel)] = "email" name="email"
            placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" 
            [(ngModel)] = "password" name= "password"
            id="inputPassword4" placeholder="Password"> 
            <!-- ngmodel it stores whatever u type in the input in the variable -->
        </div>
    </div>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" 
        [(ngModel)] = "name" name = "name" id="fullName">
    </div>
    
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" 
         [(ngModel)] = "phone" name = "phone" id="phoneNumber">
    </div>
    <button type="submit" class="btn btn-primary" (click)="signUp()">Sign Up</button>
</form>
